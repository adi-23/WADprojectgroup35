<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Details</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <img class="img-circle" src="{{object.shop_image.url}}" style="vertical-align:top;max-width:100%">
    <h3> Name: {{object.shop_name}}</h3>
    <p>Address: {{object.shop_address}}</p>
    <p> Itemtype: {{object.shop_itemtype}}</p>
    <p>Place: {{object.shop_place.place_name}} </p>
    <p>Contact NO: {{object.shop_contactinfo}}</p>

        <a href="{% url 'shop_update' object.id %}"><button type="button" class="btn btn-success">Update</button></a>

</body>
</html>
